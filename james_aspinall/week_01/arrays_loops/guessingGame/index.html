<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Guess The Word</title>
</head>

<body>

  <div class="container">
    <div class="text-center">
      <h1 class="pt-3">Guessing Game</h1>
      <p class="lead">Guess The Word By Entering UPPERCASE Letters Below</p>
    </div>
    <form>
      <div class="form-group" style="width: 300px;">
        <label for="guessLetterInput">Enter Your UPPERCASE Letter Here.</label>
        <input type="text" class="form-control" id="guessLetterInput" aria-describedby="guessLetter" placeholder="Take a guess">
      </div>
      <button id="submitGuess" type="button" class="btn btn-outline-success mb-3">Submit</button>
    </form>
    <div class="row" name="correctGuess">
      <div class="">
        <p class="lead">Here are your correct guesses so far: <span id="displayGuess"></span></p>
      </div>
    </div>
    <div class="row" name="wrongGuess">
      <div class="">
        <p id="displayWrongGuess" class="lead d-none">That letter is not in the word.</p>
      </div>
    </div>
    <div class="row">
      <div class="">
        <p id="successMsg" class="lead d-none">CONGRATULATIONS! You got it.</p>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="js/main.js" type="text/javascript"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
