<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">


  <title>Bank Of Shimmy</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-3">Welcome To The Bank Of Shimmy</h1>
    <div class="row mt-4">

      <div class="col-md-4">
        <h3>Open An Account</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Account Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Enter Your Opening Balance</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your opening balance">
          </div>

          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

      <div class="col-md-4">
        <h3>Deposit Or Withdrawn</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Enter Deposit Amount</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your deposit amount">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Enter Withdrawl Amount</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your withdrawal amount">
          </div>

          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>

      <div class="col-md-4">
        <h3>Bank Summary</h3>
        <form>
          <label for="exampleInputPassword1">Get Current Bank Total</label>
          <br>
          <button type="submit" class="btn btn-dark mb-3">Get Total</button>
          <div class="form-group">
            <label for="exampleInputPassword1">Current Bank Total Balance</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Amount">
          </div>


        </form>
      </div>

    </div>

    <div class="row mt-5">
      <div class="col-md-6">
        <h3>Summary Of All Open Accounts</h3>
        <form>
          <div class="form-group">

    <label for="exampleFormControlTextarea1"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
          </div>
        </form>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="js/main.js" charset="utf-8" type="text/javascript"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
