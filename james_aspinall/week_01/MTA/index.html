<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

  <!-- FavIcon Link -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>MTA Trip Plan</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="mt-3 text-center pb-3">MTA Trip Planner</h1>
      </div>
    </div>
    <div class="row">

      <div class="col-md-3"></div>

      <!-- Departure Inputs -->
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="startDestination">Departure Line</label>
            <select class="form-control" id="departureLine">
              <option>N</option>
              <option>L</option>
              <option>6</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startDestination">Departure Station</label>
            <input type="text" class="form-control" id="departureStation" aria-describedby="departure line" placeholder="Enter your departure line.">
          </div>
        </form>
      </div>

      <!-- Arrival Inputs -->
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="startDestination">Arrival Line</label>
            <select class="form-control" id="arrivalLine">
              <option>N</option>
              <option>L</option>
              <option>6</option>
            </select>
          </div>
          <div class="form-group">
            <label for="startDestination">Arrival Station</label>
            <input type="text" class="form-control" id="arrivalStation" aria-describedby="departure line" placeholder="Enter your departure line.">
          </div>
        </form>
      </div>

      <div class="col-md-3"></div>
    </div>

    <div class="row">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <div class="form-group mt-5">
          <label for="tripInfo"></label>
          <textarea class="form-control mt-2" placeholder="Your travel information will appear here." id="tripInfo" rows="9"></textarea>
        </div>
        <input id="changeColor" class="btn btn-secondary btn-lg" type="button" value="Submit" onclick="getFormData()" />
      </div>


      <div class="col-md-4"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="js/main.js" type="text/javascript"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
